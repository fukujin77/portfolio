<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/contact.css">
    <link rel="stylesheet" href="css/responsive_contact.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/jquery-3.6.0.min.js"></script>
    <title>Contact</title>
</head>

<body>
    <div id="header"></div>

    <!-- メイン -->
    <main>
        <div class="container">
            <div class="title">Contact</div>
            <div class="detail">
                <form action="#" method="post">
                    <table>
                        <tr>
                            <td><p>Name</p></td>
                            <td><input type="text" size="58" name="name"></td>
                        </tr>
                        <tr>
                            <td><p>Mail</p></td>
                            <td><input type="text" size="58" name="mail"></td>
                        </tr>
                        <tr>
                            <td><p>Tel</p></td>
                            <td><input type="text" size="58" name="tel"></td>
                        </tr>
                        <tr>
                            <td><p>Inquiry</p></td>
                            <td><textarea  rows="10" cols="60" name="name"></textarea></td>
                        </tr>
                    </table>
                    
                    <button>Submit</button>

                </form>
                
            </div>
        </div>
    </main>

    <!-- フッター -->
    <div id="footer"></div>


    <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
